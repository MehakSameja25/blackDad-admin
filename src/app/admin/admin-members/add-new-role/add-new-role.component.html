<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Add RoleType</h5>
        </div>
      </div>

      <div class="row gap-3 mb-3 justify-content-between m-0">
        <div class="col-1 p-0">
          <a class="btn btn-primary p-2 py-1" href="role.html"><svg xmlns="http://www.w3.org/2000/svg" version="1.1"
              xmlns:xlink="http://www.w3.org/1999/xlink" width="14" height="14" x="0" y="0" viewBox="0 0 24 24"
              style="enable-background: new 0 0 512 512" xml:space="preserve">
              <g>
                <path
                  d="M22 11H4.414l5.293-5.293a1 1 0 1 0-1.414-1.414l-7 7a1 1 0 0 0 0 1.414l7 7a1 1 0 0 0 1.414-1.414L4.414 13H22a1 1 0 0 0 0-2z"
                  fill="currentColor" opacity="1" data-original="#000000"></path>
              </g>
            </svg></a>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="form-group-item border-0 mb-0">
                <div class="row align-item-center">
                  <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="input-block mb-3">
                      <label>Role Name</label>
                      <input type="text" class="form-control" placeholder="Enter Role" [(ngModel)]="roleData.name" />
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="row mt-3">
                      <div class="col-lg-4 form-label">Role Type</div>
                      <div class="col-lg-8 form-label">Permissions</div>
                      <div class="row mb-1 mt-3" *ngFor="let data of menuData">
                        <div class="col-lg-2">
                          <div class="form-check custom-checkbox">
                            <input class="form-check-input custom-control-input-cat" type="checkbox"
                              id="check {{data.id}}" name="check1 {{data.id}}" data-parsley-multiple="check1"
                              (change)="addMenu(data.id, $event.target)" />
                            <label class="form-check-label m-0" for="check1 {{data.id}}">
                              {{data.name}}
                            </label>
                          </div>
                        </div>

                        <div class="col-lg-10">
                          <div class="form-check d-inline-block me-3 col-lg-1">
                            <input class="form-check-input custom-control-input radio1" type="checkbox" id="add1"
                              name="select1[]" value="add" data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'add')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="add1">
                              Add
                            </label>
                          </div>

                          <div class="form-check d-inline-block col-lg-1">
                            <input class="form-check-input custom-control-input radio1" type="checkbox" id="edit1"
                              name="select1[]" value="edit" data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'edit')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="edit1">
                              Edit
                            </label>
                          </div>
                          <div class="form-check d-inline-block col-lg-2">
                            <input class="form-check-input custom-control-input radio1" type="checkbox" id="delete1"
                              name="select1[]" value="delete" data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'delete')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="delete1">
                              Delete
                            </label>
                          </div>
                          <div class="form-check d-inline-block col-lg-2" *ngIf="data.id !== 1">
                            <input class="form-check-input custom-control-input radio1" type="checkbox" id="publish1"
                              name="select1[]" value="publish" data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'publish')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="publish1">
                              Publish
                            </label>
                          </div>
                          <div class="form-check d-inline-block col-lg-3" *ngIf="data.id !== 1">
                            <input class="form-check-input custom-control-input radio1" type="checkbox"
                              id="editpublish1" name="select1[]" value="edit after publish"
                              data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'edit after publish')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="editpublish1">
                              Edit After Publish
                            </label>
                          </div>
                          <div class="form-check d-inline-block me-3 col-lg-2" *ngIf="data.id !== 1">
                            <input class="form-check-input custom-control-input radio1" type="checkbox" id="own1"
                              name="select1[]" value="self record" data-parsley-multiple="select1"
                              (change)="addMenuAccess(data.id, $event.target, 'self record')"
                              [disabled]="isMenuExist(data.id)" />
                            <label class="form-check-label m-0" for="own1">
                              Self Record
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <a class="btn btn-primary w-100 mt-4" (click)="addRole()">Submit</a>
                  </div>

                  <div class="col-lg-3 col-md-4 col-sm-12">
                    <a href="#" class="btn btn-primary cancel w-100 mt-4">Cancel</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
