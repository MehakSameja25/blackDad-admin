<ng-template #deletee let-modal>
  <div class="modal-content">
    <div class="modal-body">
      <div class="form-header">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="60"
            height="60" x="0" y="0" viewBox="0 0 512 512" style="enable-background: new 0 0 512 512"
            xml:space="preserve" class="">
            <g>
              <path fill="#ac54f4" fill-rule="evenodd"
                d="M170.8 14.221A14.21 14.21 0 0 1 185 .014L326.991.006a14.233 14.233 0 0 1 14.2 14.223v35.117H170.8zm233.461 477.443a21.75 21.75 0 0 1-21.856 20.33H127.954a21.968 21.968 0 0 1-21.854-20.416L84.326 173.06H427.5l-23.234 318.6zm56.568-347.452H51.171v-33A33.035 33.035 0 0 1 84.176 78.2l343.644-.011a33.051 33.051 0 0 1 33 33.02v33zm-270.79 291.851a14.422 14.422 0 1 0 28.844 0V233.816a14.42 14.42 0 0 0-28.839-.01v202.257zm102.9 0a14.424 14.424 0 1 0 28.848 0V233.816a14.422 14.422 0 0 0-28.843-.01z"
                opacity="1" data-original="#fc0005" class=""></path>
            </g>
          </svg>
        </span>

        <p class="mt-3">Are you sure want to delete?</p>
      </div>
      <div class="modal-btn delete-action">
        <div class="row">
          <div class="col-6">
            <a class="btn btn-primary" (click)="deleteMember(deleteId)">Delete</a>
          </div>
          <div class="col-6">
            <a data-bs-dismiss="modal" class="btn btn-primary paid-cancel-btn" (click)="modal.close()">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #password let-modal>
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Password</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="checkClose()"></button>
  </div>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <div class="modal-body">
      <div class="mb-3">
        <div class="alert alert-warning" role="alert" *ngIf="formInvalid === true">
          Form is invalid. Please fix errors.
        </div>
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" formControlName="newPassword" />
        <div class="text-danger"
          *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['required']">
          New Password is required.
        </div>
        <div class="text-danger"
          *ngIf="passwordForm.get('newPassword')?.touched && passwordForm.get('newPassword')?.errors?.['minlength']">
          New Password must be at least 6 characters long.
        </div>
      </div>
      <div class="mb-3">
        <label for="cnfPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="cnfPassword" formControlName="cnfPassword" />
        <div class="text-danger"
          *ngIf="passwordForm.get('cnfPassword')?.touched && passwordForm.get('cnfPassword')?.errors?.['required']">
          Confirm Password is required.
        </div>
        <div class="text-danger"
          *ngIf="passwordForm.get('cnfPassword')?.touched && passwordForm.get('cnfPassword')?.errors?.['mismatch']">
          Passwords do not match.
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary me-2" data-bs-dismiss="modal" (click)="checkClose()">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</ng-template>
