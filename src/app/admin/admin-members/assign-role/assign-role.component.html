<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Assign Role</h5>
        </div>
      </div>
      <div
        class="alert alert-danger"
        role="alert"
        class="{{ successalertClass }}"
      >
        <strong>{{ errormessage }}</strong>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="form-group-item border-0 mb-0">
                <form [formGroup]="myForm">
                  <div class="row align-item-center">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="input-block mb-3">
                        <label>Member</label>
                        <select
                          class="form-select"
                          aria-label="Default select example"
                          formControlName="userId"
                          *ngIf="allMembers && allMembers.data"
                        >
                          <option
                            *ngFor="let member of allMembers.data"
                            [value]="member.id"
                          >
                            {{ member.name | titlecase }} - ( {{member.email}} )
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <div class="input-block mb-3">
                        <label>Role Name</label>
                        <select
                          class="form-select"
                          formControlName="roleTypeId"
                          aria-label="Default select example"
                          *ngIf="allRoles && allRoles.role"
                        >
                          <option
                            *ngFor="let role of allRoles.role"
                            [value]="role.id"
                          >
                            {{ role.name }}
                          </option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-4 col-sm-12">
                      <a
                        class="btn btn-primary w-100 mt-4"
                        type="submit"
                        (click)="onsubmit()"
                        >Submit</a
                      >
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
