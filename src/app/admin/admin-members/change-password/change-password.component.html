<div class="login_wrapper">
    <div class="main-wrapper login-body" style="visibility: visible">
        <div class="login-wrapper">
            <div class="container">
                <div class="loginbox">
                    <div class="login-right">
                        <div class="login-right-wrap">
                            <h1>Change Your Password</h1>
                            <form [formGroup]="LoginForm">
                                <div class="input-block mb-3">
                                    <label class="form-control-label">Create Password</label>
                                    <div class="pass-group">

                                        <input [type]="typePassword1" class="form-control" formControlName="password1"
                                            required />
                                        <span *ngIf="hiddenPassword1">
                                            <i class="fa-solid fa-eye toggle-password" title="Show"
                                                (click)="showPassword('password1')"></i>
                                        </span>
                                        <span *ngIf="!hiddenPassword1">
                                            <i class="fa-regular fa-eye-slash toggle-password" title="Hide"
                                                (click)="hidePassword('password1')"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="input-block mb-3">
                                    <label class="form-control-label">Confirm Password</label>
                                    <div class="pass-group">
                                        <input [type]="typePassword2" class="form-control pass-input"
                                            formControlName="password2" required />
                                        <span *ngIf="hiddenPassword2">
                                            <i class="fa-solid fa-eye toggle-password" title="Show"
                                                (click)="showPassword('password2')"></i>
                                        </span>
                                        <span *ngIf="!hiddenPassword2">
                                            <i class="fa-regular fa-eye-slash toggle-password" title="Hide"
                                                (click)="hidePassword('password2')"></i>
                                        </span>
                                    </div>
                                </div>

                                <strong id="sub_msg" class="text-danger">{{
                                    errormessage
                                    }}</strong>
                                <button class="btn btn-lg btn-primary w-100" type="submit"
                                    [disabled]="LoginForm.invalid" (click)="AdminLogin()">
                                    Update
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
