<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Edit Authentic Member</h5>
        </div>
      </div>

      <div class="row gap-3 mb-3 justify-content-between m-0">
        <div class="col-1 p-0">
          <app-go-back></app-go-back>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="form-group-item border-0 mb-0">
                <div class="row align-item-center">
                  <form [formGroup]="myForm" *ngIf="memberData">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-block mb-3">
                        <label>Name</label>
                        <input
                          type="text"
                          class="form-control"
                          formControlName="name"
                          placeholder="Enter Name"
                          [(ngModel)]="memberData.name"
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="input-block mb-3">
                        <label>Email</label>
                        <input
                          type="email"
                          class="form-control"
                          formControlName="email"
                          [(ngModel)]="memberData.email"
                        />
                      </div>
                    </div>

                          class="form-control"

                        />
                      </div>
                    </div> -->

                        >

                            [value]="role.id"
                          >
                            {{ role.name }}

                      </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12">
                      <strong class="text-danger">{{ errormessage }}</strong>
                    </div> -->

                    <div class="col-lg-3 col-md-4 col-sm-12">
                      <button
                        type="submit"
                        class="btn btn-primary w-100 mt-4"
                        (click)="onSubmit()"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
