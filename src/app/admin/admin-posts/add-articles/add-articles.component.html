<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Add Article</h5>
        </div>
      </div>

      <div class="row gap-3 mb-3 justify-content-between m-0">
        <div class="col-1 p-0">
          <app-go-back></app-go-back>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <form [formGroup]="articleForm">
                <div class="form-group-item border-0 mb-0">
                  <div class="row align-item-center">
                    <div class="col-12">
                      <div class="input-block mb-3">
                        <label>Article Name</label>
                        <input type="text" formControlName="articleName" class="form-control"
                          placeholder="Enter Article Name" (change)="this.inputChanged.next('articleName')" />
                        <div *ngIf="
                            articleForm.get('articleName')?.invalid &&
                            (articleForm.get('articleName')?.dirty ||
                              articleForm.get('articleName')?.touched)
                          " class="text-danger">
                          <strong *ngIf="
                              articleForm.get('articleName')?.errors?.['required']
                            ">
                            Article Name is required.
                          </strong>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                      <div class="input-block mb-3">
                        <label>Date</label>
                        <input type="date" formControlName="date" class="datetimepicker form-control"
                          placeholder="Select Date" (change)="this.inputChanged.next('date')" />
                        <div *ngIf="
                            articleForm.get('date')?.invalid &&
                            (articleForm.get('date')?.dirty ||
                              articleForm.get('date')?.touched)
                          " class="text-danger">
                          <strong *ngIf="articleForm.get('date')?.errors?.['required']">
                            Date is required.
                          </strong>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="allcategories && allcategories.data">
                      <div class="input-block mb-3">
                        <label>Category</label>
                        <div class="d-flex flex-wrap column-gap-3">
                          <span *ngFor="let category of allcategories.data"><input
                              class="form-check-input custom-control-input-cat" type="checkbox"
                              id="check{{ category.id }}" data-parsley-multiple="check1" value="{{ category.id }}"
                              #checkBox (change)="getCategoryId(checkBox.value)" />

                            <label class="form-check-label m-0 ps-1" for="check{{ category.id }}">
                              {{ category.name | titlecase }}
                            </label>
                            <br /></span>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-block mb-3">
                        <label>Slug</label>
                        <input type="text" formControlName="slug" class="form-control" placeholder="Enter Slug "
                          (change)="this.inputChanged.next('slug')" />
                        <div *ngIf="
                            articleForm.get('slug')?.invalid &&
                            (articleForm.get('slug')?.dirty ||
                              articleForm.get('slug')?.touched)
                          " class="text-danger">
                          <strong *ngIf="articleForm.get('slug')?.errors?.['required']">
                            Slug is required.
                          </strong>
                        </div>
                      </div>
                    </div>

                    <div class="col-12">
                      <div class="input-block mb-3">
                        <label>Description</label>
                        <ckeditor [editor]="editor" formControlName="description" class="form-control"
                          placeholder="Enter Notes" rows="5" (change)="this.inputChanged.next('description')">
                        </ckeditor>

                        <div *ngIf="
                            articleForm.get('description')?.invalid &&
                            (articleForm.get('description')?.dirty ||
                              articleForm.get('description')?.touched)
                          " class="text-danger">
                          <strong *ngIf="articleForm.get('description')?.errors?.['required']">
                            Description is required.
                          </strong>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-block mb-3">
                        <label>Metas</label>
                        <textarea formControlName="meta" class="form-control" placeholder="Enter Notes" rows="5"
                          (change)="this.inputChanged.next('meta')"></textarea>
                        <div *ngIf="
                            articleForm.get('meta')?.invalid &&
                            (articleForm.get('meta')?.dirty ||
                              articleForm.get('meta')?.touched)
                          " class="text-danger">
                          <strong *ngIf="articleForm.get('meta')?.errors?.['required']">
                            Metas are required.
                          </strong>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12">
                      <div class="input-block">
                        <label>Banner Image</label>
                        <div
                          class="input-block service-upload mb-0 d-flex flex-column align-item-center justify-content-center">
                          <span>
                            <img [src]="croppedBannerImage ? croppedBannerImage : 'assets/img/drop-icon.svg'"
                              alt="upload" id="bannerPreview" />
                          </span>
                          <h6 class="drop-browse align-center" *ngIf="!showBannerCropper">
                            Drop your files here or
                            <span class="text-primary ms-1">browse</span>
                          </h6>
                          <p class="text-muted" *ngIf="!showBannerCropper">Maximum size: 50MB</p>
                          <input type="file" id="bannerImage" (change)="handleBannerImageInput($event)" />
                          <div id="bannerFrames"></div>
                          <image-cropper *ngIf="showBannerCropper" [imageChangedEvent]="bannerImageChangedEvent"
                            [aspectRatio]="16 / 9" [maintainAspectRatio]="true" format="png"
                            (imageCropped)="bannerImageCropped($event)" (imageLoaded)="imageLoaded()"
                            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
                          <button *ngIf="showBannerCropper" (click)="saveCroppedBannerImage()"
                            class="btn btn-primary mt-2">Save</button>
                        </div>
                      </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-12">
                      <div class="input-block">
                        <label>Thumbnail Image</label>
                        <div
                          class="input-block service-upload mb-0 d-flex flex-column align-item-center justify-content-center">
                          <span>
                            <img [src]="croppedThumbnailImage ? croppedThumbnailImage : 'assets/img/drop-icon.svg'"
                              id="thumbnailPreview" alt="upload" />
                          </span>
                          <h6 class="drop-browse align-center" *ngIf="!showThumbnailCropper">
                            Drop your files here or
                            <span class="text-primary ms-1">browse</span>
                          </h6>
                          <p class="text-muted" *ngIf="!showThumbnailCropper">Maximum size: 50MB</p>
                          <input type="file" id="thumbnailImage" (change)="handleThumbnailImageInput($event)" />
                          <div id="thumbnailFrames"></div>
                          <image-cropper *ngIf="showThumbnailCropper" [imageChangedEvent]="thumbnailImageChangedEvent"
                            [aspectRatio]="1 / 1" [maintainAspectRatio]="true" format="png"
                            (imageCropped)="thumbnailImageCropped($event)" (imageLoaded)="imageLoaded()"
                            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
                          <button *ngIf="showThumbnailCropper" (click)="saveCroppedThumbnailImage()"
                            class="btn btn-primary mt-2">Save</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="text-end">
                    <button type="submit" class="btn btn-primary mt-4" (click)="onSubmit()">
                      Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
