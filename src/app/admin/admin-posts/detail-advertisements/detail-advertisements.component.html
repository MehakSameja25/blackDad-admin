<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Advertisment Detail</h5>
        </div>
      </div>

      <div class="row gap-3 mb-3 justify-content-between m-0">
        <div class="col-1 p-0">
          <app-go-back></app-go-back>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <div class="row" *ngIf="singleAdData">
                <div class="col-lg-5 col-md-6">
                  <div class="ep-cover">
                    <div class="card p-0 m-0 shadow-0 overflow-hidden">
                      <img src="{{ singleAdData.data.image }}" class="card-img-top shadow-0 rounded-0" alt="..." />
                      <div class="card-body">
                        <p class="card-text">
                          {{ singleAdData.data.title | titlecase }}
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-7 col-md-6 input-block">
                  <div class="position-relative">

                    <div class="schtmdl mb-2">
                      <label>Title</label>
                      <p>{{ singleAdData.data.title | titlecase }}</p>
                    </div>


                    <div class="schtmdl mb-2">
                      <label>Page</label>
                      <p>{{ singleAdData.data.page | titlecase }}</p>
                    </div>


                    <div class="schtmdl mb-2">
                      <label>Url</label>
                      <p>{{ singleAdData.data.url }}</p>
                    </div>


                    <div class="schtmdl mb-2">
                      <label>Click Counts</label>
                      <p>{{ singleAdData.data.clicks }}</p>
                    </div>


                    <div class="schtmdl mb-2">
                      <label>Description</label>
                      <p>
                        {{ singleAdData.data.description }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
