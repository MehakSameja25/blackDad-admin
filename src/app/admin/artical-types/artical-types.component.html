<div class="main-wrapper">
    <app-admin-navbar></app-admin-navbar>

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="page-header">
                        <div class="content-page-header">
                            <h5>Manage Artical Categories</h5>
                            <a class="btn btn-primary" href="javascript:void(0);" data-bs-toggle="modal"
                                data-bs-target="#add_category" (click)="openAdd(addModel)">Add Category</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <app-go-back></app-go-back>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div>
                                <div *ngFor="let data of parentCategory" class="main-blockcat"
                                    [ngClass]="{'active': activeParentId === data.id}">
                                    <div class="main-cate">
                                        <span class="strcat" (click)="toggleActive(data.id)">
                                            <i class="bi bi-arrow-right-short"></i> {{ data.name }}
                                        </span>
                                        <div>
                                            <div class="actionbtn">
                                                <button class="btn btnsbct"
                                                    (click)="openAdd(addModel, true, data.id)">Add Subcategory</button>
                                                <button class="btn btn-edit" (click)="editCategory(data)"><i
                                                        class="bi bi-pen"></i></button>
                                                <button class="btn btn-delete" (click)="deleteCategory(data.id)"><i
                                                        class="bi bi-trash3"></i></button>
                                            </div>
                                        </div>
                                    </div>

                                    <ul class="subcate">
                                        <li *ngFor="let subcategory of fetchSubcategories(data.id)" class="subcatitems">
                                            <span>{{ subcategory.name }}</span>
                                            <div class="actionbtn">
                                                <button class="btn btn-edit" (click)="editCategory(subcategory)"><i
                                                        class="bi bi-pen"></i></button>
                                                <button class="btn btn-delete"><i class="bi bi-trash3"
                                                        (click)="deleteCategory(subcategory.id)"></i></button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #addModel let-modal>
    <div class="modal-header border-0 pb-0">
        <div class="form-header modal-header-title text-start mb-0">
            <h4 class="mb-0">Add Category</h4>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.close()"></button>
    </div>
    <form [formGroup]="addCategoryForm">
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="input-block mb-3">
                        <label>Category Name</label>
                        <input type="text" class="form-control" formControlName="name" />
                        <div *ngIf="
                    addCategoryForm.get('name')?.errors?.['required'] &&
                    addCategoryForm.get('name')?.touched
                  " class="text-danger">
                            Category Name is required.
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" class="btn btn-back cancel-btn me-2" (click)="modal.close()">
                Cancel
            </button>
            <button type="submit" data-bs-dismiss="modal" class="btn btn-primary paid-continue-btn"
                (click)="addCategory()">
                Add
            </button>
        </div>
    </form>
</ng-template>
