<div class="main-wrapper">
  <app-admin-navbar></app-admin-navbar>

  <!-- faq section start -->

  <div class="page-wrapper">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="content-page-header">
          <h5>Frequently Ask Questions</h5>
          <div
            class="d-flex align-items-center gap-3"
            (click)="open(contentt, null)"
          >
            <a class="btn btn-primary">Add Faq</a>
          </div>
        </div>
      </div>

      <div>
        <div class="epitopsc mb-3">
          <app-go-back></app-go-back>
          <div class="sectioncon"></div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    #dataTable
                    appDataTable
                    [data]="tableData"
                    [columns]="tableColumns"
                    class="table display"
                  ></table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- faq section end -->
</div>

<ng-template #contentt let-modal>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
            <div class="input-block mb-3">
              <label class="form-label">Question</label>
              <input
                type="text"
                placeholder="Enter Question"
                class="form-control"
                formControlName="question"
              />
              <div
                *ngIf="
                  questionForm.get('question')?.touched &&
                  questionForm.get('question')?.invalid
                "
              >
                <small
                  class="text-danger"
                  *ngIf="questionForm.get('question')?.errors?.['required']"
                >
                  Question is required.
                </small>
                <small
                  class="text-danger"
                  *ngIf="questionForm.get('question')?.errors?.['minlength']"
                >
                  Question must be at least 5 characters long.
                </small>
              </div>
            </div>
            <div class="input-block mb-3">
              <label class="form-label">Answer</label>
              <textarea
                class="form-control"
                rows="5"
                placeholder="Enter Answer"
                formControlName="answer"
              ></textarea>
              <div
                *ngIf="
                  questionForm.get('answer')?.touched &&
                  questionForm.get('answer')?.invalid
                "
              >
                <small
                  class="text-danger"
                  *ngIf="questionForm.get('answer')?.errors?.['required']"
                >
                  Answer is required.
                </small>
                <small
                  class="text-danger"
                  *ngIf="questionForm.get('answer')?.errors?.['minlength']"
                >
                  Answer must be at least 10 characters long.
                </small>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a
              data-bs-dismiss="modal"
              class="btn btn-danger ms-3"
              (click)="modal.close()"
              >Cancel</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #delette let-modal>

    <div class="modal-body">
      <div class="form-header">
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="60"
            height="60"
            x="0"
            y="0"
            viewBox="0 0 512 512"
            style="enable-background: new 0 0 512 512"
            xml:space="preserve"
            class=""
          >
            <g>
              <path
                fill="#ac54f4"
                fill-rule="evenodd"
                d="M170.8 14.221A14.21 14.21 0 0 1 185 .014L326.991.006a14.233 14.233 0 0 1 14.2 14.223v35.117H170.8zm233.461 477.443a21.75 21.75 0 0 1-21.856 20.33H127.954a21.968 21.968 0 0 1-21.854-20.416L84.326 173.06H427.5l-23.234 318.6zm56.568-347.452H51.171v-33A33.035 33.035 0 0 1 84.176 78.2l343.644-.011a33.051 33.051 0 0 1 33 33.02v33zm-270.79 291.851a14.422 14.422 0 1 0 28.844 0V233.816a14.42 14.42 0 0 0-28.839-.01v202.257zm102.9 0a14.424 14.424 0 1 0 28.848 0V233.816a14.422 14.422 0 0 0-28.843-.01z"
                opacity="1"
                data-original="#fc0005"
                class=""
              ></path>
            </g>
          </svg>
        </span>

        <p class="mt-3">Are you sure want to delete?</p>
      </div>
      <div class="modal-btn delete-action">
        <div class="d-flex justify-content-between align-items-center gap-2">
          <a class="btn btn-primary" (click)="delete()">Delete</a>
          <a
            data-bs-dismiss="modal"
            class="btn btn-danger"
            (click)="modal.close()"
            >Cancel</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-template>
